<div class="container">
  <app-add-todo-form
    (onAdd)="appService.addTodo($event)"
  ></app-add-todo-form>
  <ul
    class="todo-list"
    *ngIf="appService.todos.length; else noTasks"
  >
    <app-todo
      *ngFor="let t of appService.todos"
      [todo]="t"
      (onComplete)="appService.changeCompletion($event)"
      (onEdit)="appService.editTitle($event)"
      (onDelete)="appService.delTodo($event)"
    ></app-todo>
  </ul>
  <ng-template #noTasks>
    <p class="no-todos">There are no tasks in the list...</p>
  </ng-template>
</div>
